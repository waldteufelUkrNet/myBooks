<!DOCTYPE html>
<html lang="ua" allow="clipboard-read; clipboard-write">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/parser.css">
    <link rel="stylesheet" href="../../css/books.css">
    <script defer src="../../js/parser.js"></script>
    <title>Мої книги</title>
  </head>
  <body>
    <main class="main">
      <div class="textareas-wrapper">
        <div class="textarea-wrapper">
          <label for="plainText">plain text</label>
          <textarea id="plainText"></textarea>
        </div>
        <div class="textarea-wrapper">
          <label for="pugText">pug-formatted text</label>
          <textarea id="pugText"></textarea>
        </div>
        <div class="textarea-wrapper">
          <label for="resultText">result</label>
          <textarea id="resultText"></textarea>
        </div>
      </div>
      <div class="buttons-wrapper">
        <button type="button" disabled>вставити з буфера</button>
        <button type="button" onclick="convert()">конвертувати</button>
        <button type="button" onclick="copy()">скопіювати в буфер</button>
        <button type="button" onclick="cleanAllTextArea()">очистити все</button>
      </div>
    </main>
  </body>
</html>
